server:
  port: 8084
spring:
  application:
    name: "report-ms"
  devtools:
    add-properties: false
  h2:
    console:
      enabled: true
      path: "/h2"
  profiles:
    include: null
  rabbitmq:
    addresses: "${RABBIT_URL}"
management:
  endpoints:
    web:
      exposure:
        include: "health,prometheus"
  endpoint:
    health:
      probes:
        enabled: true
cors:
  allowed-origins: "http://localhost:4200,http://localhost:8080"
adapter:
  rabbit:
    create:
      exchange: "${RABBIT_CREATE_TOPIC}"
      queue: "${RABBIT_CREATE_QUEUE}"
      routingkey: "${RABBIT_CREATE_ROUTING_KEY}"
    update:
      exchange: "${RABBIT_UPDATE_TOPIC}"
      queue: "${RABBIT_UPDATE_QUEUE}"
      routingkey: "${RABBIT_UPDATE_ROUTING_KEY}"
aws:
  region: "${AWS_DEFAULT_REGION}"
  dynamodb:
    table-name: "reports"
